<!-- Template for categories shown after posts -->
<perch:before>
<h3 class="post-categories-title">Categories</h3>
<ul class="post-categories-ul">
</perch:before>
    <li class="post-categories-li"><a class="post-categories-link"  href="category/<perch:category id="catSlug" />"><perch:category id="catTitle" /></a></li>
<perch:after></ul></perch:after>
