<!-- Template for tags shown after posts -->

<perch:before>
<h3 class="post-tags-title">Tags</h3>
<ul class="post-tags-ul">
</perch:before>
    <li class="post-tags-li" ><a class="post-tags-link"  href="tag/<perch:blog id="tagSlug" />" rel="tag"><perch:blog id="tagTitle" /></a></li>
<perch:after></ul></perch:after>
